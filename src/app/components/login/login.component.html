<div class="login-form">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="email" placeholder="Email" formControlName="email" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" formControlName="password" autocomplete="new-password">
        </div>
        <a routerLink="/forgot-password" class="link">Forgot Your Password?</a>
      </div>
      <div class="action">
        <button type="submit">Register</button>
        <button>Sign in</button>
      </div>
    </form>
  </div>
